<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Ninja</title>
    <link rel="stylesheet" href="css/master.css">
    <meta name="description" content="A 2D multiplayer ninja game. It is still in early development, so do not expect too much...">
  </head>
  <body>
    <div id="loadingScreen">
      <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
      </div>
    </div>

    <div id="gameContainer">
      <canvas id="gameCanvas" width="1024" height="768"></canvas>
    </div>

    <script type="text/javascript">
      // Version scheming https://semver.org/.
      gameVersion = "v0.15.0";

      console.log("JS Ninja by Frederik Stroem (frederikstroem.com)");
      console.log("Game version: " + gameVersion);
      console.log("Source code and third partys used can be found on https://github.com/frederikstroem/js-ninja");
      console.log("");

      console.log("Game loading...");
    </script>

    <script type="text/javascript" src="js/spritesAndCanvas.js"></script>
    <script type="text/javascript" src="js/tilemaps.js"></script>

    <script type="text/javascript" src="js/Game.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/shurikens.js"></script>

    <script type="text/javascript" src="js/statusBarAndText.js"></script>
    <script type="text/javascript" src="js/keyEventListener.js"></script>
    <script type="text/javascript" src="js/Game.initialize.js"></script>
    <script type="text/javascript" src="js/Game.update.js"></script>
    <script type="text/javascript" src="js/Game.render.js"></script>

    <script type="text/javascript" src="js/Game.run.js"></script>

  </body>
</html>
